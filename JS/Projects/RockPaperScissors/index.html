<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rock Papers Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <section class="container">

        <header id="head">
            Rock Paper Scissors
        </header>

        <article>
            <ul>
                <li><img src="Images/Screenshot (204).jpg" alt="Rock" id="rock"><p id="R">Rock</p></li>
                <li><img src="Images/Screenshot (206).jpg" alt="Paper" id="paper"><p id="R">Paper</p></li>
                <li><img src="Images/Screenshot (205).jpg" alt="Scissors" id="scissors"><p id="R">Scissors</p></li>
            </ul>
        </article>

        <aside>
            <h1 id="high">Highest Win Streak : </h1>
            <h1 id="current">Current Win Streak : </h1>
        </aside>

        <div class="text">

        <p id="p1">
            You Choose : <span id="player"></span>
        </p>

        <p id="Computer">
            Computer Choose : <span id="comp"></span>
        </p>

        <p id="result">
                
        </p>

       </div>
        
        <button id="btn">
            Random
        </button>
    </section>
</body>
</html>
